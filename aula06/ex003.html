<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
    
    <style>
        body{
            background-color: lightblue;
            color: white;
            font: normal 20pt Arial;
            text-align: justify;
        }
    </style>

</head>
<body>
    <h1>JS 1</h1>
    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Temporibus, ratione. Aut veritatis possimus neque ipsum, quidem iure est consequatur tempore alias. Quibusdam voluptas animi, suscipit ducimus voluptates fugiat voluptatibus debitis.</p>

    <script>
        var n1 = Number(window.prompt('Digite um numero: '))
        var n2 = Number(window.prompt('Digite outro numero: '))
        var s = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} é ` + String(s))
        // ( number + number ) para adição
        // ( strinh + string ) para concatenação

        
        document.write(`${s.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})}`)
    </script>

</body>
</html>
